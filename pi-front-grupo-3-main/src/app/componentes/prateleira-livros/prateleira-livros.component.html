<section class="book-shelf">
  <div class="img">
    <div class="livro" *ngFor="let item of livros">
      <a class="link" routerLink="/livro/{{item.id}}">
        <img class="imgbt" src="{{item.image}}" width="170" height="260"/>
        <p class="descri">{{item.title}}</p>
        <p class="valor"> R$ {{item.price}}</p>
        <button class="btn" type="submit">Comprar</button>
      </a>
    </div>
  </div>
</section>
