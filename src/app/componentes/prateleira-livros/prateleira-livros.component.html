<section class="book-shelf">
  <div class="img">
    <div class="livro" *ngFor="let item of livros">
      <img class="imgbt" src="{{item.cover}}" width="170" height="260" />
      <h3 class="descri">{{item.title}}</h3>
      <h4 class="valor"> R$ 59,90</h4>
      <button class="btn" type="submit">Comprar</button>
    </div>
  </div>
</section>
